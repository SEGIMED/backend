paths:
  /user/register-user:
    post:
      summary: Register a user
      description: route to register a new user
      tags:
        - User endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/user"
      responses:
        "200":
          description: La cuenta fue registrada correctamente. Por favor activa tu email para entrar!
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/registerResponse"
  /user/login:
    post:
      summary: login with a user
      description: login with a user previously registered
      tags:
        - User endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/login"
      responses:
        "200":
          description: You are successfully logged in
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/registerResponse"
  /user/validate-email:
    post:
      summary: validates a user's account 
      description: sends a validation email to the user, to activate the account.
      tags:
        - User endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/validate-email"
      responses:
        "200":
          description: Your email was successfully validated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/registerResponse"
